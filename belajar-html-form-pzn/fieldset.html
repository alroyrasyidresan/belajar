<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Identitas</legend>
            <label for="nama">Nama :</label> <br> <input type="text" name="nama" id="nama"><br>
            <label for="umur">Umur :</label> <br> <input type="text" name="umur" id="umur"><br>
        </fieldset>
        <fieldset>
            <legend>Alamat</legend>
            <label for="jalan">Jalan :</label> <br> <input type="text" name="jalan" id="jalan"><br>
            <label for="kota">Kota :</label> <br> <input type="text" name="kota" id="kota"><br>
        </fieldset>
        <button type="submit">Simpan</button>
    </form>
</body>

</html>
