<html>

<body>
    <h1>Belajar Block dan Inline - span</h1>

    <!-- block dimulai dengan baris baru -->
    <!-- contoh block -->
    <!-- h1-h6, p, header, body, ul, li, ol, table, form, etc. -->

    <!-- contoh inline -->
    <!-- a, b, i, em, button, strong, input, etc. -->

    <!-- div merupakan block -->
    <!-- span merupakan inline -->

    <h1>
        <span style="color: red;">Programmer</span>
        <span style="color: blue;">Zaman</span>
        <span style="color: green;">Now</span>
    </h1>
</body>

</html>
