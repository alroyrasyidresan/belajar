<html>

<body>
    <h1>Belajar Block dan Inline - div</h1>

    <!-- block dimulai dengan baris baru -->
    <!-- contoh block -->
    <!-- h1-h6, p, header, body, ul, li, ol, table, form, etc. -->

    <!-- contoh inline -->
    <!-- a, b, i, em, button, strong, input, etc. -->

    <!-- div merupakan block -->
    <!-- span merupakan inline -->

    <div id="menu" style="background-color: yellow;">
        <ul>
            <li>Beranda</li>
            <li>Artikel</li>
            <li>Media Sosial</li>
        </ul>
    </div>

    <div id="content" style="background-color: pink;">
        <h1>Judul Halaman</h1>
        <p>Isi Halaman</p>
    </div>
</body>

</html>
